name: Deploy FastAPI to Docker Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./rag
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rextro_agent:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rextro_agent:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rextro_agent:buildcache,mode=max

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy container on server
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no chamara@51.195.119.138 << 'EOF'
            # Stop existing container (ignore errors)
            echo "$SERVER_PASSWORD" | sudo -S docker stop rextro_agent || true
            echo "$SERVER_PASSWORD" | sudo -S docker rm rextro_agent || true

            # Pull new image
            echo "$SERVER_PASSWORD" | sudo -S docker pull $DOCKER_USERNAME/rextro_agent:latest

            # Run new container
            echo "$SERVER_PASSWORD" | sudo -S docker run -d \
              -p 8000:8000 \
              --name rextro_agent \
              -e OPENAI_API_KEY="$OPENAI_API_KEY" \
              --restart unless-stopped \
              $DOCKER_USERNAME/rextro_agent:latest
          EOF
